<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>strickland</title>
		<link rel="shortcut icon" href="static/favicon.ico" />
		<style type="text/css">
	    	html, body {
	    		height: 100%;
	    		margin: 0;
	    	}
	    	#strickland
	    	{
				position: fixed;
				top: 25%;
				left: -400px;
	    	}
			#bg
			{
				width: 100%;
				height: 100%;
				min-height: 100%;
				background-image: url('static/img/tartan/optical illusion.png');
			}
			a, #links
            {
                position: absolute;
                top: 2px;
                left: 2px;
                color: grey;
                font-size: 10px;
            }
		</style>
        <script src="static/js/jquery-1.9.1.min.js"></script>
        <script src="static/js/jquery-scroll.js"></script>

		<script type="text/javascript">
			$(document).ready(function() {
				$(document).click(function(){window.location.href="http://fakelove.us/"});
				$('#bg').bgscroll({scrollSpeed:10, direction:'d', heading: 'r'});

				var degree = 0;
				setInterval(function()
				{
					var stricklandCurLeftPos = parseInt($('#strickland').css('left').substr(0,$('#strickland').css('left').length - 2));
					if ($(window).width() + 100 < stricklandCurLeftPos)
					{
						$('#strickland').css('top', String(Math.floor((Math.random()*80)+1)) + "%");
						$('#strickland').css('left', '-300px');
					}
					$('#strickland').css('left', $('#strickland').css('left', String(parseInt($('#strickland').css('left').substr(0,$('#strickland').css('left').length - 2)) + 15) + "px"));
					$('#strickland').css({
                        '-webkit-transform': 'rotate(' + degree + 'deg)',
                        '-moz-transform': 'rotate(' + degree + 'deg)',
                        '-ms-transform': 'rotate(' + degree + 'deg)',
                        '-o-transform': 'rotate(' + degree + 'deg)',
                        'transform': 'rotate(' + degree + 'deg)',
                        'zoom': 1
           		 	});
           		 	degree = degree + 10
				},60)
			});
		</script>
	</head>
	<body>
		<div id="strickland"><img src="static/img/strickland.gif"></div>
		<div id="bg"></div>
		<div id='links'><a href="/strickland">#</a></div>

</script>
	</body>
</html>
