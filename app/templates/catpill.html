<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>my enemy wants me dead</title>
		<link rel="shortcut icon" href="static/img/fa.png" />
		<style type="text/css">
	    	html, body {
	    		height: 100%;
	    		margin: 0;
	    	}
			#bg
			{
				width: 100%;
				height: 100%;
				min-height: 100%;
				background-image: url(static/img/tartan/anta.png);
				z-index: 1;
			}
			a, #links
            {
                position: absolute;
                top: 2px;
                left: 2px;
                color: grey;
                font-size: 10px;
            }
		</style>
        <script src="static/js/jquery-1.9.1.min.js"></script>
        <script src="static/js/jquery-scroll.js"></script>
        <script src="static/js/jquery-align.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$(document).click(function(){window.location.href="http://fakelove.us/"});
				$('#bg').bgscroll({scrollSpeed:10, direction:'d', heading: 'r'});
				$('#catpill').vAlign().hAlign();
				var up = true;
				setInterval(function() {
					if ($(window).height() - 15 >= parseInt($('#catpill').css('height').substr(0,$('#catpill').css('height').length - 2)))
					{
						if (up) {
							$('#catpill').css('width', String(parseInt($('#catpill').css('width').substr(0,$('#catpill').css('width').length - 2)) + 1) + "px");
							$('#catpill').css('height', String(parseInt($('#catpill').css('height').substr(0,$('#catpill').css('height').length - 2)) + 1) + "px");
							$('#catpill').vAlign().hAlign();
						}
					} else {
						up = false;
					}
					if (parseInt($('#catpill').css('height').substr(0,$('#catpill').css('height').length - 2)) != 124)
					{
						if (up != true) {
							$('#catpill').css('width', String(parseInt($('#catpill').css('width').substr(0,$('#catpill').css('width').length - 2)) - 1) + "px");
							$('#catpill').css('height', String(parseInt($('#catpill').css('height').substr(0,$('#catpill').css('height').length - 2)) - 1) + "px");
							$('#catpill').vAlign().hAlign();
						}
					} else {
						up = true;
					}
				}, 0.2)
			});
		</script>
	</head>
	<body>
		<div id="catpill"><img width='600px' height='438px' src="static/img/catpill.png"></div>
		<div id="bg"></div>
		<audio autoplay loop><source src='static/sound/cat pill.ogg'></source></audio>
		<div id='links'><a href="/catpill">#</a></div>

</html>
