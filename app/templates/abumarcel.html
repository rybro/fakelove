<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>marcel ketman, depressed abu ghraib prisoner</title>
		<link rel="shortcut icon" href="static/img/fa.png" />
		<style type="text/css">
	    	html, body {
	    		height: 100%;
	    		margin: 0;
	    	}
	    	#abumarcel
	    	{
				position: fixed;
				top: 25%;
				left: -400px;
	    	}
			#bg
			{
				width: 100%;
				height: 100%;
				min-height: 100%;
				background-image: url('static/img/tartan/houndstooth.png');
			}
			a, #links
            {
                position: absolute;
                top: 2px;
                left: 2px;
                color: grey;
                font-size: 10px;
            }
		</style>
        <script src="static/js/jquery-1.9.1.min.js"></script>
        <script src="static/js/jquery-scroll.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$(document).click(function(){window.location.href="http://fakelove.us/"});
				var audio = document.getElementsByTagName("audio")[0];
                audio.play();
				$('#bg').bgscroll({scrollSpeed:10, direction:'d', heading: 'r'});
				var degree = 0;
				setInterval(function()
				{
					var abumarcelCurLeftPos = parseInt($('#abumarcel').css('left').substr(0,$('#abumarcel').css('left').length - 2));
					if ($(window).width() + 100 < abumarcelCurLeftPos)
					{
						$('#abumarcel').css('top', String(Math.floor((Math.random()*80)+1)) + "%");
						$('#abumarcel').css('left', '-300px');
					}
					$('#abumarcel').css('left', $('#abumarcel').css('left', String(parseInt($('#abumarcel').css('left').substr(0,$('#abumarcel').css('left').length - 2)) + 15) + "px"));
					$('#abumarcel').css({
                        '-webkit-transform': 'rotate(' + degree + 'deg)',
                        '-moz-transform': 'rotate(' + degree + 'deg)',
                        '-ms-transform': 'rotate(' + degree + 'deg)',
                        '-o-transform': 'rotate(' + degree + 'deg)',
                        'transform': 'rotate(' + degree + 'deg)',
                        'zoom': 1
           		 	});
           		 	degree = degree + 10
				},80)
			});
		</script>
	</head>
	<body>
		<div id="abumarcel"><img style="border-style:solid;border-width:1px;" width="400px" height="509px" src="static/img/abu marcel.gif"></div>
		<div id="bg"></div>
		<audio loop><source src='static/sound/my first cassette release.ogg'></source></audio>
		<div id='links'><a href="/abumarcel">#</a></div>

</html>
